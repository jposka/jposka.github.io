	   $("#back").click(function(){

	  var count = 0;
	  var max = 15;
	  
	  $("#next").click(function(){
	    if(count == max) {
	      count = 0;
	    } else {
	      count++;
	    }
	  	$(".PhotoEssay2").hide();
	  	$(".PhotoEssay2").removeClass("#PhotoEssay2_Active");
	  	$(".PhotoEssay2").get(count).addClass("#PhotoEssay2_Active");
	  })
	  
	   $("#back").click(function(){
	     if(count == 0) {
	       count = max;
	     } else {
	       count--;
		}
	  	$(".PhotoEssay2").hide();
	  	$(".PhotoEssay2").removeClass("#PhotoEssay2_Active");
	  	$("#Slideshow2").get(count).show();
	  	$("#Slideshow2").get(count).addClass("#PhotoEssay2_Active");
	  })
